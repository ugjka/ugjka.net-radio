<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UGJKA.NET</title>
    <meta name="description" content="Radio">
    <meta name="author" content="ugjka">
    <style>
        html {
            min-height: 100%;
        }

        body {
            background: url(background.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100%;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
        }

        .top {
            display: flex;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 21.440px;
            margin-bottom: 21.440px;
            color: white;
            background-color: black;
        }

        button:hover {
            color: black;
            background-color: white;
        }

        .root {
            margin-right: 20%;
            margin-left: 20%;
        }

        @media only screen and (max-width: 800px) {
            .root {
                margin-right: 0px;
                margin-left: 0px;
            }

            .top {
                margin-left: 75px;
            }
        }


        .wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
        }

        .wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media only screen and (max-height: 546px) {
            .wrapper {
                padding-bottom: 35%;
            }
        }

        .home {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>

</head>

    <a class="home" href="/"><img src="./axe.png" alt="home"></a>
    <div class="root">

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

                [array[i], array[j]] = [array[j], array[i]];

        player = new ytPlayer(".player", opts);
        let i = 0;
        function playNext() {
            if (i >= videos.length - 1) {
                i = 0;
            } else {
                i++;
            }
            player.load(videos[i])
            player.play();

        player.load(videos[i]);
        player.on('unplayable', () => { playNext(); })
        player.on('ended', () => { playNext(); })
